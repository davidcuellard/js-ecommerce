<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moreART - Shop</title>
    <meta name="description" content="Página de inicio del moreART" >
    <meta name="keywords" content="HTML, CSS, TECNOLOGÍA, DESARROLLO, PLATAFORMA, DEMO, CODERHOUSE, ART, JAVASCRIPT">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Kaushan+Script&family=Montserrat:wght@100&display=swap" rel="stylesheet">    

</head>
<body class="body3">
    <div class="bodyContainer">
      <header>
        <a href="../index.html"><div class="header__logo">moreART</div></a>
        <nav class="menu2">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="bio.html">Bio</a></li>
            <li><a href="shop.html">Shop</a></li>
          </ul>
        </nav>

        <nav class="menuMobil2">
          <a class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown" role="button" aria-expanded="false" href="#">Menú</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="index.html">Home</a></li>
            <li><a class="dropdown-item" href="pages/bio.html">Bio</a></li>
            <li><a class="dropdown-item" href="pages/shop.html">Shop</a></li>

          </ul>
        </nav>
      </header>
  
      <div class="shop">
        <h2>Shop</h2>
        <div class="shop-cards">
          <div id = "filters">
            <h3>Order by:</h3>
            
    
          </div>
          <div id = "products"></div>  

          <div class = "buyProducts">
            <div id = "shoppingCart">
              <h3>Shopping Cart</h3>
              <ul id="list" class="card-list"></ul>
              <div id="buy">
                <h4>Total: <h4 id="totalBuyed"></h4></h4>
              </div>            
            </div>
            
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success buttonBuy" data-bs-toggle="modal" data-bs-target="#buyerModal">
            BUY
          </button>

          <!-- Modal -->
          <div class="modal fade" id="buyerModal" tabindex="-1" aria-labelledby="buyerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fw-bolder">
                    
                  <b>Write your data to send your purchase</b><br><br>
                  
                  <form id="formdata">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="address">Address:</label><br>
                    <input type="text" id="address" name="address"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="phone">Phone:</label><br>
                    <input type="number" id="phone" name="phone"><br>
                  </form>

                </div>
                <div class="modal-footer">
                  <button id="sendButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#closeModal">Send</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal2 -->
          <div class="modal fade" id="closeModal" tabindex="-1" aria-labelledby="buyerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fw-bolder">
                    
                  <b>Thanks for your purchase</b><br><br>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btnCloseDelete" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          </div>
          
        </div>
        
      </div>

      

      
      
    </div>


    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Script jquery -->  
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

    <!-- Script to add products -->
    
    <script src="../js/components/cards.js"></script>
    <script src="../js/components/products.js"></script>
    
    <script src="../js/shop.js"></script>

    <script src="../js/components/addProduct.js"></script>
    <script src="../js/components/deleteProduct.js"></script>

    <script src="../js/components/buy.js"></script>
    <script src="../js/components/order.js"></script>

</body>
</html>
